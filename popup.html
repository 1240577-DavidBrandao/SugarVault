<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <img src="media/vault-logo.png" alt="Vault Logo" />
            <h1>Sugar Vault</h1>
        </div>
        <p>Cookies Profile Switcher</p>
        <label for="profile-select">Select Profile:</label>
        <select name="profile-select" id="profile-select">
            <option value="" disabled selected>Select a profile</option>
        </select>
        <div class="button-container">
            <button id="load-button" class="button" disabled>Load Profile</button>
            <button id="new-button" class="button">New Profile</button>
            <button id="delete-button" class="button" disabled>Delete Profile</button>
            <button id="cookies-button" class="button">Get Cookies</button>
            <button id="change-profile-button" class="button">Change Profile Name</button>
        </div>
    </div>    
    <script src="popup.js"></script>
</body>
</html>

<div id="myModal" class="modal">
    <div class="modal-content"> <span id="close" class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <table id="cookies-table">
            <thead>
                <tr>
                    <th>Name</th>
                        <th>Value</th>
                        <th>Domain</th>
                        <th>Path</th>
                        <th>Expiration Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="myModal2" class="modal2">
    <div class="modal-content"> <span id="close2" class="close">&times;</span>
        <h2 id="modal-title2">Change profile name</h2>
        <p id="current"></p>
        <label for="profile-name">Enter new profile name:</label>
        <br>


        <input type="text" id="profile-name" placeholder="Enter Profile Name">
        <br>
        <div class="button-container">
            <button id="save-button" class="button">Save</button>
            <button id="cancel-button" class="button">Cancel</button>
        </div>
    </div>
</div>
