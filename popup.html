<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="media/logo.png" alt="icon" class="icon">
            <h1>Cookie Profile Switcher</h1>
        </div>
        <label for="profile-select">Select Profile:</label>
        <select name="profile-select" id="profile-select">
            <option value="" class="option" disabled selected>Select a profile</option>
        </select>
        <div class="button-container">
            <button id="load-button" class="button" disabled>Load Profile</button>
            <button id="new-button" class="button">New Profile</button>
            <button id="delete-button" class="button" disabled>Delete Profile</button>
            <button id="cookies-button" class="button">Get Cookies</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
